<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="game">
        <div class="container">
            <h1 class="js-info">Press Any Key to Start</h1>
            <div class="row">
                <div class="card green" data-tile="green"></div>
                <div class="card red" data-tile="red"></div>
            </div>
            <div class="row">
                <div class="card yellow" data-tile="yellow"></div>
                <div class="card blue" data-tile="blue"></div>
            </div>
        </div>
    </div>
    <div class="hidden">
        <audio src="./assets/audio/blue.mp3" data-sound="blue"></audio>
        <audio src="./assets/audio/green.mp3" data-sound="green"></audio>
        <audio src="./assets/audio/red.mp3" data-sound="red"></audio>
        <audio src="./assets/audio/yellow.mp3" data-sound="yellow"></audio>
        <audio src="./assets/audio/wrong.mp3" data-sound="wrong"></audio>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
